<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ScicARds</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>

  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        
    <a-marker preset='hiro'>
      <a-entity
      id="drone"
      position="0 0 0"
      scale="1 1 1"
      gltf-model-next="src: url(./models/busterDrone.gltf);"
      animation-mixer>
      </a-entity>
    </a-marker>
     <!--
        JSON Model - bot4.json
        Using the AR.js marker (Get it below)
        https://akashkuttappa.github.io/ar/markers/arjs.jpg
    -->
    <a-marker preset='pattern' patternUrl="pattern.patt">
        <a-entity
        id="man"
        position="0 0 0"
        scale="1 1 1"
        json-model="src: url(../models/bot4.json);"
        animation-mixer="clip: run">
        </a-entity>
      </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
